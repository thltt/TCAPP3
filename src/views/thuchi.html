  <body>
    <header class="header">
      <nav class="navbar">
        <ul class="navbarlist">
          <li>
            <a href="../../index.html"><i class="fa-solid fa-caret-left"></i> Trang Chủ</a>

          <li><a href="./phieuchuyen.html">Phiếu Chuyến</a></li>
          <li><a href="../views/congno.html">Công Nợ</a></li>
        </ul>
      </nav>
    </header>

    <main class="thuchi-main">
      <h2>THEO DÕI THU CHI</h2>

      <div class="input-row">
        <div class="input-group">
          <label for="dateInput">Ngày:</label>
          <input type="date" id="dateInput" step="1" />
        </div>

        <div class="input-group">
          <label for="nameInput">Người nộp:</label>
          <select id="nameInput">
            <option value="Em Đại">Em Đại</option>
            <option value="Chị Thiện">Chị Thiện</option>
            <option value="Phượng">Phượng</option>
          </select>
        </div>

        <div class="input-group">
          <label for="typeInput">Giao dịch:</label>
          <input type="text" id="typeInput" />
        </div>

        <div class="input-group">
          <label for="amountInput">Số tiền:</label>
          <input type="number" id="amountInput" step="1000" min="0" />
        </div>

        <div class="input-group">
          <label for="categoryInput">Loại:</label>
          <select id="categoryInput">
            <option value="Chi">Chi</option>
            <option value="Thu">Thu</option>
          </select>
        </div>

        <div class="button-group">
          <button class="add-btn" onclick="addRow()">Thêm</button>
          <button class="clear-button" onclick="clearInputs()">Đặt lại</button>
          <button class="export-btn" onclick="exportThuChi()">Xuất Excel</button>
        </div>
      </div>

      <table class="startingBalanceTable">
        <colgroup>
          <col style="width: 55%" />
          <col style="width: 10%" />
          <col style="width: 10%" />
          <col style="width: 20%" />
          <col style="width: 5%" />
        </colgroup>
        <tr class="start-row">
          <td colspan="3">
            <div class="input__startingBalance">
              <label for="startingBalanceInput">Nhập tồn đầu:</label>
              <input id="startingBalanceInput" type="text" />
              <button onclick="inputStartingBalance()">Nhập</button>
              <p>Tồn Đầu</p>
            </div>
          </td>
          <td class="currency" id="startingBalance">0</td>
          <td>
            <button class="startingBalance-btn" style="background-color: #0077b6" onclick="deleteStartingBalance()">Xóa</button>
          </td>
        </tr>
      </table>

      <table class="table_common transactionTable" id="transactionTable">
        <thead>
          <tr>
            <th>Ngày</th>
            <th>Người nộp</th>
            <th>Giao dịch</th>
            <th>Số tiền</th>
            <th>Thu/Chi</th>
            <th>Số dư</th>
            <th>Xóa</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </main>
